<div class="mb-3 news-image-block">
  {# TODO: tamanho máximo vertical da imagem; legenda no máximo ~10 palavras de largura #}

  {% if news.image.subtitle %}
    <p class="news-image-subtitle">{{ news.image.subtitle }}</p>
  {% endif %}
</div>
