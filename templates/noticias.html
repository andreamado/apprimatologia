{% extends "base.html" -%}
{% block main -%}
      <div class="main-content-dark">
        <h1 class="lh-1 mb-4 text-white">{{'news-title'|l10n(lang)}}</h1>
        {% for news in g.news -%}
        <div class="text-white">
          <h2>{{news.title}}</h2>
          {{news.body|safe}}
          <br>
          <p>{{news.date}}</p>
        </div>  
        {% endfor -%}
      </div>
{% endblock main -%}
