{% extends "base.html" -%}
{% block main -%}
  <div class="main-content-dark smaller-column text-white mb-3">
    <a href="{{ url_for('main_site.membros', language=lang) }}">

    </a>
    <h1 class="lh-1 mb-4">{{ member.name }}</h1>
    <div class="mb-3 news-image-block" id="member-photo" data-bs-toggle="modal" data-bs-target="#photo-upload-modal">
      <img src="{{ url_for('file.get', id=member.photo) }}" alt="{{ member.name }} photo" class="mb-2 news-image">
    </div>
    {% if member.orcid %}
    <a href="https://orcid.org/{{member.orcid}}" class="orcid-link">
      <img alt="ORCID logo" src="{{ url_for('static', filename='img/orcid_16x16.webp') }}" width="16" height="16" />
      {{member.orcid}}
    </a>
    {% endif %}
    <p class="card-text">{{ description }}</p>
  </div>

      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="photoUploadLabel">Photo upload</h1>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Upload</button>
        </div>
      </div>
    </div>
  </div>
  <script defer>
    //document.getElementById('member-photo').addEventListener('click', (evt) => {
    //
    //})

    const photoModal = document.getElementById('photo-upload-modal')
    const myInput = document.getElementById('myInput')

    photoModal.addEventListener('shown.bs.modal', () => {
      myInput.focus()
    })
  </script>
{% endblock main -%}
